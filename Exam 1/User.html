<html>
<head>
<title>User</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap-theme.css" rel="stylesheet">

<style>
    .other,.accountLabel,.moneytransfer {
        display : none;
    }
        .row {
margin-top: 2px;
display: flex;
flex-direction: row;
}
        .rowtwo {
            display: flex;
            flex-direction: row;
        }
</style>

</head>
<body class="container">
    <div class="rowtwo">
            <h4>Welcome : <h4 id="welcome_name"></h4></h4>
    </div>
    
    <h2 id="wUser">Transfer Funds</h2>
    Savings Balance :<label id="savingMoney"></label> <br/>
    Checking Balance :<label id="creditMoney"></label> <br/>
    From :  <br/>
    <select id="fromselect" class="form-control" onchange="onOptionChangeTwo()" >
        <option value="saving">Savings</option>
        <option value="checking">Checking</option>
    </select>
    <br/>
    To : <br/>
    <select id="toselect" class="form-control" onchange="onOptionChange()"  >
            <option  value="checking">Checking</option>
            <option  value="saving">Savings</option>
            <option value="other">Other</option>
    </select>
    <br/>
    <label id="labelmessage" class = "accountLabel">Account Number :</label><input  id="otheraccount" type="number" class="form-control other" >
    Current Balance : <br/>
    <!--<label class="form-control" id="labelbalance" for=""> </label>-->
   <input  id="currentBalance" type="number" class="form-control" readonly >
    <br/>
    Credit : <br/>
    <div class = row>
    Total:
    <input  id="totalCredit" type="number" class="form-control" readonly>
    <br/>
    Available:    <input  id="availableCredit" type="number" class="form-control" readonly >
</div>
    Amount : <br/>
    <input  id="amount" type="number" class="form-control" >
    <br/>
    Final Balance : <br/>
    <input  id="finalBalance" type="number" class="form-control">
    <br/>
    <input id="calculate" type="submit" value="Submit" class="btn-success">
    <input id="admin" type="submit" value="Admin Panel" class="btn-success" onclick="openAdminPanel()">
    <span id="moneyTransferMessage" class="text-danger moneytransfer">Money Transfered to ********</span>
    <script src="js/user.js">
 </script>
</body>
</html>
