
<!DOCTYPE html>
<html>
    <head>
        <title>login</title>        
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-theme.css" rel="stylesheet">
    </head>
    <body>
       <div class="container">
                <h1>User Login</h1>
                <form 
                    onsubmit="return validateForm();"
                    action="User.html"
                    method="POST">
                    <div class="form-group">
                        <label for="">User Name <span class="text-danger">*</span></label>
                        <input id="userName" class="form-control" name="user_name" type="text" placeholder="user name">
                        </div>
                   
                    <div class="form-group">
                        <label for="">Password <span class="text-danger">*</span></label>
                        <input id="password" class="form-control" name="password" type="password" placeholder="password">
                    </div>
                   
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" value="Login">
                        <input class="btn btn-danger" type="reset" value="Clear">
                    </div>
                </form>
        </div>
        <script src="js/main.js"> </script>        
    </body>
</html>
