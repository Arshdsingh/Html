<html>
<head>
<title>Love To Travel</title>
<link rel="stylesheet" type="text/css" href="css/services.css">

<style>
    .materialFlight {
        border: 3px solid green;
        border-width: 10px;
        padding: 10px;
        margin-left: 30%;
        margin-right: 30%;
        
    }
    .insideMaterialFlight {
        margin-left: 45%;
    }
    .image {
        width: 100%;
        height: 50%;
    }
   
</style>
</head>
<body>
    <div class="main">
        <img class="img_logo" src="img/logo.png" alt="Logo">
        <a href="home.html" class="href_home">Home</a>
        <a href="services.html" class="href_service">Services</a>
        <a href="contactus.html" class="href_contact">Contact Us</a>
        <a href="feedback.html" class="href_feedback">Feedback</a>
        <a href="login.html" class="href_logout">Logout</a>
    </div>
    <img id="flightTypeImage" class="image" src="img/economic.jpg" alt="economic">
    <div class="all_services materialFlight">
            <div class="insideMaterialFlight">
                    <label>Flight Type</label><br/>


        <select id="flightTypeSelect" class="flightType" onchange="onFlightChange()">
               
            <option value="Economy">Economy</option>
            <option value="Buisness">Buisness</option>
          </select><br/>
          <label>From</label><br/>

          <select id="flightFromSelect" class="form-control flightFrom" onchange="onFlightFromChange()">
               
            <option value="Belgium">Belgium</option>
            <option value="Canada">Canada</option>
            <option value="USA">USA</option>
            <option value="Czech">Czech Republic</option>
          </select><br/>
          <label>To</label><br/>
          <select id="flightToSelect" class="form-control flightTo" onchange="onFlightFromChange()">
                
            <option value="Egypt">Egypt</option>
            <option value="Finland">Finland</option>
            <option value="Greece">Greece</option>
            <option value="India">India</option>
          </select><br/>
          <label>Date :</label><br/>
           <input id="flightBookeddate" type="date" name="flightDate"><br/>
           <br/>
           <label>Price : $</label><label id="priceLabel"></label><br/><br/>
           <input type="submit" value="Submit" onclick="onFlightBook()">
           
            </div>
        </div>
        <script src="js/flight.js"></script>
</body>

</html>
