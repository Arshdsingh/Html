<html>
    <head>
        <title>Sign Up</title>

        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-theme.css" rel="stylesheet">
    </head>
    <body class="container">
        <h1>USER SIGNUP</h1>
        <input id="idsignUserName" class="form-control" type="text" name="signUserName" placeholder="UserName"><br/>
        <input id="idsignEmail" class="form-control" type="text" name="signEmail" placeholder="Email"><br/>
        <input id="idsignPassword" class="form-control" type="text" name="signPassword" placeholder="Password"><br/>
        <select class="form-control">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        <label id="SignUpSuccessful" class="badge badge-secondary">.......</label><br/>
        <label id="redirection" class="badge badge-secondary">Please Wait Redirecting</label><br/>
        <input id="idbtnsignupsubmit" class="btn btn-success" type="submit" value="SignUp" name="btn_signup_submit">
        

        <script src="js/signup.js"></script>
    </body>
</html>
